---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
  tilted_board:
    module: env/ground
    init_pos:
      translation: [7.4, 0.0, 7.8]
      rotation: [0.0, -0.80, 0.0]
# General constraints, always on
constraints:
- type: contact
- type: kinematics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts:
- r1: jvrc1
  r2: ground
  r1Surface: LeftFoot
  r2Surface: AllGround
  dof: [0,0,0,0,0,0]
- r1: jvrc1
  r2: ground
  r1Surface: RightFoot
  r2Surface: AllGround
  dof: [0,0,0,0,0,0]

# Some options for a specific robot
jvrc1:
  posture:
    stiffness: 1
    weight: 100
  ff:
    stiffness: 2
    weight: 100
# Implement some additional text states
states:
  MoveRH:
    base: MetaTasks
    tasks:
      MoveRightHand:
        type: bspline_trajectory
        setupMode: false
        surface: RightGripper
        weight: 500.0
        stiffness: 50.0
        duration: 4.0
        dimWeight: [1.0, 1.0, 1.0, 1.0, 0.5, 0.5]
        displaySamples: 50
        # XXX we'll want to handle early-impact
        completion:
          timeElapsed: true
        # XXX would be better to target a surface on the environment
        target:
          translation: [0.3, -0.35, 0.95]
          rotation: [-0.908, 0.0, 1.57]
        controlPoints:
          - [0.0, -0.5, 0.85]
          # - [0.0, -0.5, 0.85]
        oriWaypoints:
          - [3.5, [-0.785, 0.0, 1.57]]
#  Test:
#    base: Parallel
#    states: [Lift, Fix]
#    RemoveContacts:
#      - r1: jvrc1
#        r2: ground
#        r1Surface: LeftFoot
#        r2Surface: AllGround
#  FeetContacts:
#    base: Meta
#    transitions:
#      - [MscController_Initial, OK, LiftLF, Auto]
# Transitions map
transitions:
- [MscController_Initial, OK,  MoveRH, Auto]
# Initial state
init: MscController_Initial
#Observer
ObserverPipelines:
  name: "MscControllerObserverPipeline"
  gui: true
  observers:
    - type: Encoder
      update: true
    - type: Attitude
      update: true
    - type: BodySensor
      update: false
      config:
        bodySensor: FloatingBase
